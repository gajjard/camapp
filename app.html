<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cylindrical Cam Design App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .back{
      margin: 10px 40px 25px 0px;
      }

      .fo{
      margin-top: 10px
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height:90px;
        background-color: #4C4C6D;
        color: white;
        text-align: center;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Cylindrical Cam Design App</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="Displacement">Displacement of follower</label>
        <input
          type="text"
          placeholder="Displacement of follower"
          class="u-full-width"
          name="h"/>

        <label for="SHM Rise">Angle of SHM Rise</label>
        <input
          type="text"
          placeholder="Angle of SHM Rise"
          class="u-full-width"
          name="SHMR"/>

        <label for="Dwell">Angle of Dwell</label>
        <input
          type="text"
          placeholder="Angle of Dwell"
          class="u-full-width"
          name="dwell"/>

        <label for="SHM Fall">Angle of SHM Fall</label>
        <input
          type="text"
          placeholder="Angle of SHM Fall"
          class="u-full-width"
          name="SHMF"/>

        <label for="RPM">RPM of Cam</label>
        <input
          type="text"
          placeholder="RPM of Cam"
          class="u-full-width"
          name="N"/>

        <label for="Diameter">Diameter of Cam</label>
        <input
          type="text"
          placeholder="Diameter of Cam"
          class="u-full-width"
          name="dia"/>


        <input type="submit" value="Calculate" id="calc_btn" />
        <br />

        <div class="footer">
          <div style="margin-top: 10px;">

    </div>
  </body>
</html>
